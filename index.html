<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formular.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="./products.js"></script>
    <script defer src="formular.js"></script>
    <script defer src="./app.js"></script>

</head>

<body>
    <div class="app-container">
        <div class="spalten">
            <div class="left"></div>
            <div class="right">
                <div class="topinput"></div>
                <div class="wrapper">
                    <h4>Kontaktsformular</h4>
                    <div id="error_message"></div>
                    <form id="myForm" method="post" onsubmit="return validate();">
                      <div class="input_field">
                          <input type="text" placeholder="Name" id="name" name="name" required>
                      </div>
                      <div class="input_field">
                          <input type="text" placeholder="Subject" id="subject" name="subject" required>
                      </div>
                      <div class="input_field">
                          <input type="text" placeholder="Phone" id="phone" name="phone" required>
                      </div>
                      <div class="input_field">
                          <input type="text" placeholder="Email" id="email" name="email" required>
                      </div>
                      <div class="input_field">
                          <textarea placeholder="Nachricht" id="message" name="message" required></textarea>
                      </div>
                      <div class="btn">
                          <input type="submit" name="input"> 
                      </div>
                      <label for="avatar"></label>
                      <input type="file" name="avatar" id="avatar">
                    </form>
                  </div>
            </div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="#">
                            <img src="./icons/house-heart.svg" alt="haus"> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/geo-alt-fill.svg" alt="geo">
                        </a>
                    </li>
                    <li>
                        <a href="#">Laptop</a>
                    </li>
                    <li>
                        <a href="#">Handy</a>
                    </li>
                    <li>
                        <a href="#">
                            <input type="text"name= "myText" > 
                            <button class="btn1">Hier Suchen</button>
                        </a>
                    </li>
                   </ul>
            </nav>
            <div class="warenkorb">
                <a href="#">
                    <img src="./icons/bag-plus-fill.svg" alt="cart">
                     <small>Warenkorb</small>
                    <div class="items-in-cart">
                    0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
               
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/loptop1.jpg" alt="laptop 1">
                        </div>
                        <div class="product">
                            <img src="./img/loptop2.jpg" alt="laptop 2">
                        </div>
                        <div class="product">
                            <img src="./img/loptop4.jpg" alt="laptop 3">
                        </div> 
                    </div>
                    <div class="more-details">
                        <div class="plus-btn"> 
                           <button class="btn2">zum Einkaufen</button>  
                        </div>
                        <div class="description">
                            <small>Top-Smartphones & mehr</small>
                            <h2>superschnell surfen</h2> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render des porductes -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Artikel</div>
                <div class="column2">Einzelpreis</div>
                <div class="column3"></div>
            </div>
            <div class="cart-items">
                <!-- render cart-items  -->
            </div>
            <div class="cart-footer">
                <div class="summe">
                    Gesamtsumme (0 Items): â‚¬ 0
                </div>
                <div class="checkout">
                 zur Kasse
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
